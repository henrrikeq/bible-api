<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Chapter Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bible Chapter Viewer</h1>
        <label for="book">Book Name:</label>
        <input type="text" id="book" placeholder="Enter book name" />
        <label for="chapter">Chapter ID:</label>
        <input type="number" id="chapter" placeholder="Enter chapter number" />
        <button id="fetch-btn">Fetch Chapter</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
